name: Run All Checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check-lua:
    name: Luacheck, Stylua, and Lua Tests
    runs-on: macos-11
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: rhysd/action-setup-vim@v1
      with:
        neovim: true
        version: v0.5.0

    - name: Setup 'lua'
      uses: leafo/gh-actions-lua@v8
      with:
        luaVersion: "5.1.5"

    - name: Setup 'luarocks'
      uses: leafo/gh-actions-luarocks@v4

    - name: Run luacheck
      run: |
        luarocks install luacheck
        luacheck .

    - uses: actions/checkout@v2
    - uses: JohnnyMorganz/stylua-action@1.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --check .
        version: 0.10.1

  check-rust:
    steps:
      - name: Build Rust
        run: make build-macos-x86
      - name: Lint Rust
        run: cargo clippy -- -D warnings
